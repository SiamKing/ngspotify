<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app</p>

<form class="">
  <div class="form-group">
    <input class="form-control" type="text" name="searchStr" placeholder="Search Artists..." [(ngModel)]="searchStr" (keyup)="searchMusic()">
  </div>

</form>

<div *ngIf="searchRes" class="">
  <div *ngFor="let artist of searchRes" class="">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
          <div class="">
            <strong>Genres:</strong>
            <span *ngFor="let genre of artist.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
